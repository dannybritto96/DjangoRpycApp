{% extends "base.html" %}
{% block titleblock %}
  <title>Define parameters</title>
{% endblock titleblock %}
{% block content %}
  <div class="container">
    <form method = "POST">
      {% csrf_token %}
      <div class="form-group col-md-5">
        <label for="filename">File</label>
        <input type="text" value="{{filename}}" name="filename" id="filename" class="form-control" disabled />
      </div>
      <div class="form-group col-md-5">
        {% for i in range  %}
          <div class="form-group row">
            <div class="col-md-6">
              <label for="label{{i}}">Parameter {{i}}</label>
              <input type="text" name="label{{i}}" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="select{{i}}">Type</label>
              </br>
              <select name="select{{i}}">
                <option value="text">
                  Text
                </option>
                <option value="number">
                  Number
                </option>
              </select>
            </div>
          </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Submit" />
      </div>
    </form>
  </div>

{% endblock content %}
